# Default values for smartparkingconfig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.internal.starwit-infra.de/smartparkingconfig
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: docker-starwit-internal
nameOverride: ""
fullnameOverride: ""

pullSecret:
  user: "user"
  password: "password"

app:
  context_path: ""

auth:
  enabled: true
  keycloak_url: https://hostname/realms/smartparkingconfig
  client_id: smartparkingconfig
  client_secret: smartparkingconfig # TODO get from secret

postgresql:
  auth:
    database: smartparkingconfig
    username: smartparkingconfig
    password: smartparkingconfig

# extraEnv: |
#   - name: JAVA_TOOL_OPTIONS
#     value: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5000
#   - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
#     value: INFO
#   - name: LOGGING_LEVEL_ROOT
#     value: DEBUG

ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: spc.data-wolfsburg.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: spc.data-wolfsburg.de
      hosts:
        - spc.data-wolfsburg.de

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    memory: "1000Mi"
