
name: Create release and tag

# Full workflow to build and publish Maven, Docker, Helm; TODO automatic version update. Everything depends on version in pom.xml

on:
  workflow_dispatch:
    inputs:
      release-type: # id of input
        description: "prerelease, patch, minor or major"
        required: true
        default: "prerelease"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: smartparkingconfig
  DOCKERHUB_USERNAME: starwit
  DOCKERHUB_ORG: starwitorg   
  release-type: ${{ github.event.inputs.release-type }}

jobs:
  build:
    name: "Creating changelog and release"
    runs-on: [self-hosted, linux, X64]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: generate tag and release body
      run: |
        RELEASE_TYPE=$(sh ${{ github.workspace }}/.github/workflows/getReleaseType.sh ${{ env.release-type }})
        git config user.name github-smartparkingconfig
        git config user.email code@starwit.de
        npx standard-version -i CHANGELOG.md --release-as $RELEASE_TYPE

    - name: Read CHANGELOG.md
      id: package
      uses: juliangruber/read-file-action@v1
      with:
        path: ./CHANGELOG.md
    - name: Echo CHANGELOG.md
      run: echo '${{ steps.package.outputs.content }}'

    # - name: publish tag
    #   id: publish_tag
    #   run: |
    #     git push --follow-tags
    #     echo ::set-output name=tag_name::$(git describe HEAD --abbrev=0)

    # - name: create release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     release_name: Release ${{ steps.publish_tag.outputs.tag_name }}
    #     tag_name: ${{ steps.publish_tag.outputs.tag_name }}
    #     body_path: CHANGELOG.md

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm --version
    - run: node --version
    - name: npm install
      run: |
        if [ -d "webclient/app" ]; then
          cd webclient/app
          npm install --legacy-peer-deps
        fi

    - name: get version from pom.xml
      run: |
        echo "VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )" >> $GITHUB_ENV        
    - name: Build with Maven
      run: mvn clean -B package -P frontend --file pom.xml
      env:
         CI: false

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ vars.INTERNAL_REGISTRY_URL }}
        username: docker
        password: ${{ secrets.INTERNAL_REGISTRY_PASSWORD }}
  
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_BUILD }}
        labels: "release"


  publish_helm:
    name: "Publish helm chart"
    runs-on: [self-hosted, linux, X64]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: get helm
        uses: azure/setup-helm@v3  
      - name: add internal Helm registry
        run: helm repo add starwit-internal ${{ vars.CHARTMUSEUM_URL }} --username=${{ secrets.CHARTMUSEUM_USER }} --password=${{ secrets.CHARTMUSEUM_PASSWORD }}
      - name: run helm update
        working-directory: deployment/helm/smartparkingconfig
        run: helm dep update
      - name: run helm package
        working-directory: deployment/helm
        run: helm package smartparkingconfig
      - name: get version number
        working-directory: deployment/helm/smartparkingconfig
        run: |
          echo "HELM_VERSION=$(grep version: Chart.yaml | head -1 | awk '{print $2}')" >> $GITHUB_ENV
      - name: run helm push
        working-directory: deployment/helm
        run: helm cm-push -f smartparkingconfig-${{ env.HELM_VERSION }}.tgz starwit-internal   